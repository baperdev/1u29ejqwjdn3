  <script>

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const keys = urlParams.get('val')


    CKEDITOR.replace('editor', {
      extraPlugins: 'embed,autoembed,image2',
      height: 300,

      // Load the default contents.css file plus customizations for this sample.
      contentsCss: [
        'http://cdn.ckeditor.com/4.13.0/full-all/contents.css',
        'https://ckeditor.com/docs/vendors/4.13.0/ckeditor/assets/css/widgetstyles.css'
      ],
      // Setup content provider. See https://ckeditor.com/docs/ckeditor4/latest/features/media_embed
      embed_provider: '//ckeditor.iframe.ly/api/oembed?url={url}&callback={callback}',

      // Configure the Enhanced Image plugin to use classes instead of styles and to disable the
      // resizer (because image size is controlled by widget styles or the image takes maximum
      // 100% of the editor width).
      image2_alignClasses: ['image-align-left', 'image-align-center', 'image-align-right'],
      image2_disableResizer: true
    });
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCzrnSnA0d2wiTXFe5GEI40FBNKwYChAxo",
      authDomain: "gofeederfaq123.firebaseapp.com",
      databaseURL: "https://gofeederfaq123.firebaseio.com",
      projectId: "gofeederfaq123",
      storageBucket: "gofeederfaq123.appspot.com",
      messagingSenderId: "383284388192",
      appId: "1:383284388192:web:030a18643b711e2b36fe05",
      measurementId: "G-T89STGT0X5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var Ref = firebase.database().ref();
    var faqRef = Ref.child('faqs');

    if (keys !== null || keys === "") {
      faqRef.child(keys).once('value').then(function (snap) {
        const data = snap.val()
        $("#judul").val(data.judul);
        console.log(data.content);
        CKEDITOR.instances['editor'].setData(data.content);
      });
    }

    $(".forms-sample").on("submit", function (e) {

      var editorData = CKEDITOR.instances['editor'].getData();
      var Ref = firebase.database().ref();
      var faqRef = Ref.child('faqs');
      if (keys === null) {
        var dataFaq = faqRef.push();
        dataFaq.set({
          judul: $("#judul").val(),
          content: editorData,
        });
      } else {
        faqRef.child(keys).update({
          judul: $("#judul").val(),
          content: editorData,
        });
      }

      window.location = 'index.html';
      return false;
    });
  </script>
